<head>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --fond-noir: #0a0a0a;
      --couleur-primaire: #00ff41;
      --couleur-secondaire: #00e0e0;
      --couleur-texte: #00ff41;
      --couleur-texte-dim: #00ff4180;
      --couleur-gris: #1a1a1a;
      --couleur-gris-clair: #2a2a2a;
      --hacker-glow: rgba(0, 255, 65, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      color: var(--couleur-texte);
      background: var(--fond-noir);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Matrix background */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.05;
      background: 
        linear-gradient(transparent 50%, rgba(0, 255, 65, 0.02) 50%),
        linear-gradient(90deg, transparent 50%, rgba(0, 255, 65, 0.02) 50%);
      background-size: 20px 20px;
      animation: matrix-scroll 20s linear infinite;
    }

    @keyframes matrix-scroll {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    /* Header */
    #header {
      background-color: rgba(10, 10, 10, 0.9);
      padding: 1.5rem 0;
      border-bottom: 2px solid var(--couleur-primaire);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
      backdrop-filter: blur(10px);
    }

    .container-header {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header .sitename {
      color: var(--couleur-primaire);
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.8rem;
      text-shadow: 0 0 10px var(--couleur-primaire), 0 0 20px var(--couleur-primaire);
      letter-spacing: 2px;
    }

    #navmenu {
      display: flex;
      gap: 2rem;
    }

    #navmenu a {
      color: var(--couleur-texte-dim);
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
    }

    #navmenu a:hover,
    #navmenu a.active {
      color: var(--couleur-primaire);
      text-shadow: 0 0 10px var(--couleur-primaire);
      border: 1px solid var(--couleur-primaire);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    /* Portfolio Section */
    .portfolio-section {
      padding: 120px 0 60px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      color: var(--couleur-primaire);
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 20px var(--couleur-primaire);
      margin-bottom: 20px;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      33% { transform: translate(-2px, 2px); }
      66% { transform: translate(2px, -2px); }
    }

    h1::before {
      content: '> ';
      color: var(--couleur-primaire);
    }

    h1::after {
      content: '_';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .page-subtitle {
      color: var(--couleur-texte-dim);
      font-size: 1.2rem;
      font-family: 'Share Tech Mono', monospace;
    }

    /* Competence Cards */
    .competence-card {
      background: rgba(15, 15, 15, 0.95);
      border: 2px solid var(--couleur-primaire);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: glow-border 3s infinite;
    }

    @keyframes glow-border {
      0%, 100% {
        box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
      }
      50% {
        box-shadow: 0 0 50px rgba(0, 255, 65, 0.4);
      }
    }

    .competence-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--couleur-primaire), transparent);
      animation: scan-top 3s linear infinite;
    }

    @keyframes scan-top {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .competence-card::after {
      content: '';
      position: absolute;
      top: -100%;
      right: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(180deg, transparent, var(--couleur-secondaire), transparent);
      animation: scan-right 4s linear infinite;
      animation-delay: 1s;
    }

    @keyframes scan-right {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .competence-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 50px rgba(0, 255, 65, 0.5);
      border-color: var(--couleur-secondaire);
    }

    .competence-header {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--couleur-primaire);
      position: relative;
    }

    .competence-icon {
      width: 70px;
      height: 70px;
      border: 3px solid var(--couleur-primaire);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin-right: 25px;
      color: var(--couleur-primaire);
      background: rgba(0, 255, 65, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5), inset 0 0 10px rgba(0, 255, 65, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .competence-card:hover .competence-icon {
      transform: rotate(360deg);
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.8), inset 0 0 15px rgba(0, 255, 65, 0.3);
    }

    .competence-icon::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 50%;
      border: 2px solid var(--couleur-secondaire);
      opacity: 0;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }

    .competence-title {
      font-size: 1.8rem;
      font-weight: 900;
      color: var(--couleur-primaire);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
      font-family: 'Orbitron', sans-serif;
    }

    .competence-title::before {
      content: '[ ';
      color: var(--couleur-secondaire);
    }

    .competence-title::after {
      content: ' ]';
      color: var(--couleur-secondaire);
    }

    .competence-content {
      min-height: 120px;
      color: var(--couleur-texte);
      font-family: 'Share Tech Mono', monospace;
      line-height: 1.9;
      font-size: 1.05rem;
      position: relative;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border-left: 3px solid var(--couleur-secondaire);
    }

    /* Terminal Effect */
    .terminal-text {
      color: var(--couleur-primaire);
    }

    .terminal-text::before {
      content: 'root@mathis:~$ ';
      color: var(--couleur-secondaire);
      font-weight: bold;
    }

    /* Footer */
    .footer {
      background-color: rgba(10, 10, 10, 0.9);
      border-top: 2px solid var(--couleur-primaire);
      padding: 20px 0;
      margin-top: 60px;
    }

    .footer p {
      color: var(--couleur-primaire);
      text-align: center;
      margin: 10px 0;
    }

    /* Scroll Top */
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--couleur-gris);
      border: 2px solid var(--couleur-primaire);
      color: var(--couleur-primaire);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .scroll-top.active {
      display: flex;
    }

    .scroll-top:hover {
      background-color: var(--couleur-primaire);
      color: var(--fond-noir);
      transform: scale(1.1) rotate(360deg);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container-header {
        flex-direction: column;
        gap: 1rem;
      }

      #navmenu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .competence-card {
        padding: 25px;
      }
    }

    @media (max-width: 768px) {
      #header .sitename {
        font-size: 1.4rem;
      }

      #navmenu {
        gap: 5px;
      }

      #navmenu a {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }

      h1 {
        font-size: 2rem;
      }

      .competence-header {
        flex-direction: column;
        text-align: center;
      }

      .competence-icon {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .competence-title {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      #header .sitename {
        font-size: 1rem;
      }

      #navmenu a {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .competence-card {
        padding: 20px 15px;
      }

      .container {
        padding: 0 1rem;
      }
    }
  </style>
</head>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <script>
    // Initialize AOS
    if (typeof AOS !== 'undefined') {
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
    }

    // Scroll top button
    const scrollTop = document.querySelector('.scroll-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        scrollTop.classList.add('active');
      } else {
        scrollTop.classList.remove('active');
      }
    });

    scrollTop.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
