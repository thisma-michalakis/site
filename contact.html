<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Contact - Mathis Michalakis</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <style>
    :root {
      --fond-noir: #0a0a0a;
      --couleur-primaire: #00ff41;
      --couleur-secondaire: #00e0e0;
      --couleur-texte: #00ff41;
      --couleur-texte-dim: #00ff4180;
      --couleur-gris: #1a1a1a;
      --couleur-gris-clair: #2a2a2a;
      --hacker-glow: rgba(0, 255, 65, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      color: var(--couleur-texte);
      background: var(--fond-noir);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Matrix background */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.05;
      background: 
        linear-gradient(transparent 50%, rgba(0, 255, 65, 0.02) 50%),
        linear-gradient(90deg, transparent 50%, rgba(0, 255, 65, 0.02) 50%);
      background-size: 20px 20px;
      animation: matrix-scroll 20s linear infinite;
    }

    @keyframes matrix-scroll {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    /* Header */
    #header {
      background-color: rgba(10, 10, 10, 0.9);
      padding: 1.5rem 0;
      border-bottom: 2px solid var(--couleur-primaire);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
      backdrop-filter: blur(10px);
    }

    .container-header {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header .sitename {
      color: var(--couleur-primaire);
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.8rem;
      text-shadow: 0 0 10px var(--couleur-primaire), 0 0 20px var(--couleur-primaire);
      letter-spacing: 2px;
    }

    #navmenu {
      display: flex;
      gap: 2rem;
    }

    #navmenu a {
      color: var(--couleur-texte-dim);
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
    }

    #navmenu a:hover,
    #navmenu a.active {
      color: var(--couleur-primaire);
      text-shadow: 0 0 10px var(--couleur-primaire);
      border: 1px solid var(--couleur-primaire);
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    /* Contact Section */
    .contact-section {
      padding: 120px 0 60px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .contact-content {
      background-color: rgba(15, 15, 15, 0.95);
      border: 2px solid var(--couleur-primaire);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
      position: relative;
      overflow: hidden;
      animation: glow-border 3s infinite;
    }

    @keyframes glow-border {
      0%, 100% {
        box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
      }
      50% {
        box-shadow: 0 0 50px rgba(0, 255, 65, 0.4);
      }
    }

    .contact-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--couleur-primaire), transparent);
      animation: scanline 3s linear infinite;
    }

    @keyframes scanline {
      0% { top: 0; }
      100% { top: 100%; }
    }

    h1 {
      color: var(--couleur-primaire);
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 20px var(--couleur-primaire);
      margin-bottom: 40px;
      text-align: center;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      33% { transform: translate(-2px, 2px); }
      66% { transform: translate(2px, -2px); }
    }

    h1::before {
      content: '> ';
      color: var(--couleur-primaire);
    }

    h1::after {
      content: '_';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .info-box {
      background-color: rgba(5, 5, 5, 0.8);
      border: 1px solid var(--couleur-primaire);
      border-radius: 10px;
      padding: 25px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .info-box:hover {
      border-color: var(--couleur-primaire);
      box-shadow: 0 0 20px var(--hacker-glow);
      transform: translateY(-5px);
    }

    .info-box i {
      font-size: 2.5rem;
      color: var(--couleur-primaire);
      text-shadow: 0 0 10px var(--hacker-glow);
    }

    .info-box h3 {
      color: var(--couleur-primaire);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .info-box p {
      color: var(--couleur-texte);
      margin: 0;
      word-break: break-all;
    }

    .info-box a {
      color: var(--couleur-primaire);
      text-decoration: none;
      border-bottom: 1px dotted var(--couleur-primaire);
      transition: all 0.3s ease;
    }

    .info-box a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px var(--hacker-glow);
      border-bottom: 1px solid var(--couleur-primaire);
    }

    /* Contact Form */
    .contact-form {
      background-color: rgba(5, 5, 5, 0.8);
      border: 1px solid var(--couleur-primaire);
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      color: var(--couleur-primaire);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      margin-bottom: 10px;
      display: block;
    }

    .form-group label::before {
      content: '> ';
      color: var(--couleur-secondaire);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(10, 10, 10, 0.9);
      border: 1px solid var(--couleur-primaire);
      border-radius: 5px;
      color: var(--couleur-texte);
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--couleur-primaire);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 150px;
    }

    .btn-submit {
      background-color: rgba(10, 10, 10, 0.9);
      border: 2px solid var(--couleur-primaire);
      color: var(--couleur-primaire);
      padding: 12px 40px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .btn-submit:hover {
      background-color: var(--couleur-primaire);
      color: var(--fond-noir);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(0, 255, 65, 0.2);
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: var(--couleur-gris);
      border: 2px solid var(--couleur-primaire);
      border-radius: 50%;
      color: var(--couleur-primaire);
      font-size: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    .social-links a:hover {
      background-color: var(--couleur-primaire);
      color: var(--fond-noir);
      transform: scale(1.1) rotate(360deg);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
    }

    .footer {
      background-color: rgba(10, 10, 10, 0.9);
      border-top: 2px solid var(--couleur-primaire);
      padding: 20px 0;
      margin-top: 60px;
    }

    .footer p {
      color: var(--couleur-primaire);
      text-align: center;
      margin: 10px 0;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--couleur-gris);
      border: 2px solid var(--couleur-primaire);
      color: var(--couleur-primaire);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 999;
    }

    .scroll-top.active {
      display: flex;
    }

    .scroll-top:hover {
      background-color: var(--couleur-primaire);
      color: var(--fond-noir);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container-header {
        flex-direction: column;
        gap: 1rem;
      }

      #navmenu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .contact-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      #header .sitename {
        font-size: 1.4rem;
      }

      #navmenu {
        gap: 5px;
      }

      #navmenu a {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .contact-content {
        padding: 25px 15px;
      }

      .contact-form {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      #header .sitename {
        font-size: 1rem;
      }

      #navmenu a {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .contact-content {
        padding: 20px 10px;
      }

      .container {
        padding: 0 1rem;
      }

      .info-box {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div id="matrix-bg"></div>

  <header id="header">
    <div class="container-header">
      <a href="index.html" style="text-decoration: none;">
        <h1 class="sitename">MATHIS_MICHALAKIS</h1>
      </a>
      <nav id="navmenu">
        <a href="index.html">ACCUEIL</a>
        <a href="présentation.html">PRÉSENTATION</a>
        <a href="cv.html">CV</a>
        <a href="portfolio.html">PORTFOLIO</a>
        <a href="contact.html" class="active">CONTACT</a>
        <a href="mentions-legales.html">MENTIONS LÉGALES</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <div class="container">
        <div class="contact-content" data-aos="fade-up">
          <h1>Contact</h1>

          <div class="contact-grid">
            <div class="info-box" data-aos="fade-up" data-aos-delay="100">
              <i class="bi bi-person-circle"></i>
              <div>
                <h3>Nom</h3>
                <p>Mathis Michalakis</p>
              </div>
            </div>

            <div class="info-box" data-aos="fade-up" data-aos-delay="200">
              <i class="bi bi-envelope"></i>
              <div>
                <h3>Email</h3>
                <p><a href="mailto:mathis.michalakis@outlook.fr">mathis.michalakis@outlook.fr</a></p>
              </div>
            </div>

            <div class="info-box" data-aos="fade-up" data-aos-delay="300">
              <i class="bi bi-mortarboard"></i>
              <div>
                <h3>Formation</h3>
                <p>BUT Réseaux et Télécommunications</p>
              </div>
            </div>
          </div>

          <div class="contact-form" data-aos="fade-up" data-aos-delay="400">
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="votre.email@exemple.fr" required>
              </div>

              <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Sujet du message" required>
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" placeholder="Votre message..." required></textarea>
              </div>

              <div style="text-align: center;">
                <button type="submit" class="btn-submit">Envoyer</button>
              </div>
            </form>
          </div>

          <div class="social-links">
            <a href="https://www.linkedin.com/feed/" target="_blank" title="LinkedIn">
              <i class="bi bi-linkedin"></i>
            </a>
            <a href="mailto:mathis.michalakis@outlook.fr" title="Email">
              <i class="bi bi-envelope"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2026 Mathis Michalakis - Tous droits réservés</p>
      <p style="font-size: 0.9em; color: var(--couleur-secondaire);">
        Site personnel - BUT Réseaux & Télécommunications
      </p>
    </div>
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <script>
    // Initialize AOS
    if (typeof AOS !== 'undefined') {
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true
      });
    }

    // Scroll top button
    const scrollTop = document.querySelector('.scroll-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        scrollTop.classList.add('active');
      } else {
        scrollTop.classList.remove('active');
      }
    });

    scrollTop.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Form submission
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Fonctionnalité d\'envoi à configurer avec un backend !');
    });
  </script>

</body>
