<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Accueil - Mathis Michalakis</title>
  <meta name="description" content="Portfolio de Mathis Michalakis - Étudiant en Réseaux et Télécommunications">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    :root {
      --fond-noir: #0a0a0a;
      --couleur-primaire: #00ff41;
      --couleur-secondaire: #00e0e0;
      --couleur-texte: #00ff41;
      --couleur-texte-dim: #00ff4180;
      --couleur-gris: #1a1a1a;
      --couleur-gris-clair: #2a2a2a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      color: var(--couleur-texte);
      background: var(--fond-noir);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Matrix background with enhanced effects */
    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.08;
      background: 
        linear-gradient(transparent 50%, rgba(0, 255, 65, 0.02) 50%),
        linear-gradient(90deg, transparent 50%, rgba(0, 255, 65, 0.02) 50%);
      background-size: 20px 20px;
      animation: matrix-scroll 20s linear infinite;
    }

    #matrix-bg::before,
    #matrix-bg::after {
      content: '01010101010101010101010101010101010101010101010101010101010101010101';
      position: absolute;
      font-family: 'Consolas', monospace;
      font-size: 14px;
      color: var(--couleur-primaire);
      opacity: 0.1;
      white-space: nowrap;
      animation: matrix-fall 15s linear infinite;
    }

    #matrix-bg::before {
      top: -100%;
      left: 10%;
      animation-delay: -5s;
    }

    #matrix-bg::after {
      top: -100%;
      left: 60%;
      animation-delay: -10s;
    }

    @keyframes matrix-scroll {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    @keyframes matrix-fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(200vh); }
    }

    /* Header */
    #header {
      background-color: rgba(10, 10, 10, 0.95);
      padding: 1.5rem 0;
      border-bottom: 2px solid var(--couleur-primaire);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
      backdrop-filter: blur(15px);
    }

    .container-header {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #header .sitename {
      color: var(--couleur-primaire);
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.8rem;
      text-shadow: 0 0 15px var(--couleur-primaire), 0 0 30px var(--couleur-primaire);
      letter-spacing: 2px;
      animation: glow-pulse 2s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% {
        text-shadow: 0 0 15px var(--couleur-primaire), 0 0 30px var(--couleur-primaire);
      }
      50% {
        text-shadow: 0 0 20px var(--couleur-primaire), 0 0 40px var(--couleur-primaire), 0 0 50px var(--couleur-primaire);
      }
    }

    #navmenu {
      display: flex;
      gap: 2rem;
    }

    #navmenu a {
      color: var(--couleur-texte-dim);
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
    }

    #navmenu a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--couleur-primaire);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    #navmenu a:hover::before,
    #navmenu a.active::before {
      width: 100%;
    }

    #navmenu a:hover,
    #navmenu a.active {
      color: var(--couleur-primaire);
      text-shadow: 0 0 10px var(--couleur-primaire);
      border: 1px solid var(--couleur-primaire);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      padding-top: 80px;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      filter: brightness(0.7) contrast(1.2) hue-rotate(90deg);
      z-index: -1;
      animation: subtle-zoom 20s ease-in-out infinite alternate;
    }

    @keyframes subtle-zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* Hero Content with enhanced effects */
    .hero-content {
      text-align: center;
      z-index: 2;
      padding: 50px 40px;
      background: linear-gradient(135deg, rgba(15, 15, 15, 0.98) 0%, rgba(20, 20, 20, 0.95) 100%);
      border: 3px solid var(--couleur-primaire);
      border-radius: 20px;
      box-shadow: 
        0 0 40px rgba(0, 255, 65, 0.3),
        inset 0 0 30px rgba(0, 255, 65, 0.05);
      backdrop-filter: blur(10px);
      max-width: 900px;
      margin: 0 auto;
      animation: glow-border 3s infinite, fadeIn 1.5s ease-out forwards;
      position: relative;
      overflow: hidden;
    }

    /* Scanning line effect */
    .hero-content::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--couleur-secondaire), transparent);
      animation: scan-vertical 4s linear infinite;
    }

    @keyframes scan-vertical {
      0% { top: -100%; }
      100% { top: 200%; }
    }

    /* Corner brackets */
    .hero-content::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid var(--couleur-secondaire);
      border-radius: 15px;
      opacity: 0.3;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-content h2 {
      color: var(--couleur-primaire);
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 25px;
      text-shadow: 
        0 0 20px var(--couleur-primaire),
        0 0 40px var(--couleur-primaire),
        0 0 60px rgba(0, 255, 65, 0.5);
      animation: glitch 4s infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
    }

    .hero-content h2::before {
      content: '[ ';
      color: var(--couleur-secondaire);
    }

    .hero-content h2::after {
      content: ' ]';
      color: var(--couleur-secondaire);
    }

    .hero-content p {
      color: var(--couleur-texte);
      font-size: 1.6rem;
      margin-bottom: 35px;
      font-family: 'Share Tech Mono', monospace;
      position: relative;
      z-index: 1;
    }

    .hero-content p::before {
      content: '> ';
      color: var(--couleur-secondaire);
      font-weight: bold;
    }

    .typed {
      color: var(--couleur-primaire);
      font-weight: 700;
      text-shadow: 0 0 15px var(--couleur-primaire);
      animation: typing 3s steps(40) infinite;
      border-right: 2px solid var(--couleur-primaire);
      padding-right: 5px;
    }

    @keyframes typing {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Enhanced Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(20, 20, 20, 0.8) 100%);
      border: 2px solid var(--couleur-primaire);
      border-radius: 50%;
      color: var(--couleur-primaire);
      font-size: 1.7rem;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
      position: relative;
      overflow: hidden;
    }

    .social-links a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: var(--couleur-primaire);
      transition: all 0.4s ease;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .social-links a:hover::before {
      width: 100%;
      height: 100%;
    }

    .social-links a:hover {
      color: var(--fond-noir);
      transform: scale(1.15) rotate(360deg);
      box-shadow: 
        0 0 30px rgba(0, 255, 65, 0.8),
        0 0 50px rgba(0, 255, 65, 0.5);
      border-color: var(--couleur-secondaire);
    }

    /* Status bar */
    .status-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--couleur-secondaire);
      font-size: 0.9rem;
      font-family: 'Share Tech Mono', monospace;
      opacity: 0.7;
      z-index: 1;
    }

    .status-bar::before {
      content: '[ ';
      color: var(--couleur-primaire);
    }

    .status-bar::after {
      content: ' ]';
      color: var(--couleur-primaire);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .container-header {
        flex-direction: column;
        gap: 1rem;
      }

      #navmenu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      #header {
        padding: 10px 0;
      }

      #navmenu a {
        font-size: 0.9rem;
      }

      .hero-content {
        max-width: 90%;
        padding: 40px 30px;
      }

      .hero-content h2 {
        font-size: 2.8rem;
      }

      .hero-content p {
        font-size: 1.4rem;
      }

      .social-links a {
        width: 55px;
        height: 55px;
        font-size: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      #header .sitename {
        font-size: 1.4rem;
      }

      #navmenu {
        gap: 5px;
      }

      #navmenu a {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }

      .hero {
        padding-top: 120px;
      }

      .hero-content {
        max-width: 95%;
        padding: 30px 20px;
        border-width: 2px;
      }

      .hero-content h2 {
        font-size: 2.2rem;
        margin-bottom: 15px;
      }

      .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 25px;
      }

      .social-links {
        gap: 20px;
        margin-top: 25px;
      }

      .social-links a {
        width: 50px;
        height: 50px;
        font-size: 1.4rem;
      }

      .status-bar {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      #header .sitename {
        font-size: 1rem;
      }

      #navmenu a {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      .hero {
        padding-top: 140px;
      }

      .hero-content {
        max-width: 98%;
        padding: 25px 15px;
      }

      .hero-content h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      .hero-content p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .social-links {
        gap: 15px;
        margin-top: 20px;
      }

      .social-links a {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }

      #matrix-bg {
        opacity: 0.05;
      }

      .status-bar {
        font-size: 0.7rem;
        bottom: 10px;
      }
    }

    @media (max-width: 360px) {
      #header .sitename {
        font-size: 0.9rem;
      }

      #navmenu a {
        font-size: 0.7rem;
        padding: 0.2rem 0.4rem;
      }

      .hero-content h2 {
        font-size: 1.5rem;
      }

      .hero-content p {
        font-size: 0.9rem;
      }

      .social-links a {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }
    }

    /* Glowing border animation */
    @keyframes glow-border {
      0%, 100% {
        box-shadow: 
          0 0 40px rgba(0, 255, 65, 0.3),
          inset 0 0 30px rgba(0, 255, 65, 0.05);
      }
      50% {
        box-shadow: 
          0 0 60px rgba(0, 255, 65, 0.5),
          0 0 80px rgba(0, 255, 65, 0.3),
          inset 0 0 40px rgba(0, 255, 65, 0.1);
      }
    }
  </style>
</head>

  <header id="header">
    <div class="container-header">

      <nav id="navmenu">

  </main>
</body>
